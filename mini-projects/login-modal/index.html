<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card Container -->
       <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        
        <!-- Left Side -->
         <div class="p-6 md:p-20">
            <!-- Top content -->
             <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
             <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
              Log in to your account to upload or download pictures, videos or music.
             </p>
             <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">
             
             <!-- Middle container -->
              <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                 <div class="font-thin text-cyan-700 cursor-pointer">Forgot password</div>
                 <button class="w-full md:w-auto flex justify-center 
                 items-center p-6 space-x-4 font-sans font-bold text-white
                 rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 
                 hover:bg-opacity-90 shadow-sm hover:shadow-lg border 
                 transition hover:-translate-y-0.5 duration-150">
                 
                 <span>Next</span>

                 <svg width="20px" height="20px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M364.8 106.666667L298.666667 172.8 637.866667 512 298.666667 851.2l66.133333 66.133333L768 512z" fill="#ffffff"></path></g></svg>

                 </button>

                 
              </div>

              <!-- Border -->
              <div class="mt-12 border-b border-b-gray-300">
                
              </div>

              <!--Bottom content  -->
              <p class="py-6 text-sm font-thin text text-center text-gray-400">
                or login with
              </p>

              <!-- Bottom buttons container -->
              <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
              <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                <img src="images/facebook.png" alt="" class="w-9">
                <span>Facebook</span>
              </button>

              <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                <img src="images/google.png" alt="" class="w-9">
                <span>Google</span>
              </button>
              
              </div>
    
            </div>

        <!-- Right Side -->
         <!-- note hidden here is just display none, and md:block, is just display block -->
        <img src="images/image.jpg" alt="" class="w-[430px] md:block" hidden  >
        <!-- close button -->
         <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10  md:top-4 hover:cursor-pointer">
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.5" d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z" stroke="#5e5e5e" stroke-width="1.5"></path> <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="#5e5e5e" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
         </div>

       </div>

    </div>
  </body>
</html>
